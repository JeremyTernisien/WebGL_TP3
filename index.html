<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - collada</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>

        
        <div id="container"></div>
        <script src="../three.js-master/build/three.js"></script>
        	<script src="../three.js-master/examples/js/controls/OrbitControls.js"></script>

		<script src="../three.js-master/examples/js/loaders/ColladaLoader.js"></script>
		<script src="../three.js-master/examples/js/WebGL.js"></script>
		<script src="../three.js-master/examples/js/libs/stats.min.js"></script>

		<script>
			if ( WEBGL.isWebGLAvailable() === false ) {
				document.body.appendChild( WEBGL.getWebGLErrorMessage() );
			}
			var container, stats, clock,controls;
			var camera, scene, renderer,house,pumpkin,caravan,bat, grass, skeleton,ghost;
			
			

			function init() {
                
                 createLigthspot(34,100,-1);
                
                renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap;

				renderer.gammaInput = true;
				renderer.gammaOutput = true;
                
                
				container = document.getElementById( 'container' );
                
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 10000 );
                camera.position.z = 1500;
                camera.position.y = 20;

                controls = new THREE.OrbitControls( camera );         

                
				scene = new THREE.Scene();
				clock = new THREE.Clock();
                
                var material = new THREE.MeshPhongMaterial( { color: 0x808080, dithering: true } );

				var geometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
                
                var material = new THREE.MeshPhongMaterial( { color: 0x808080, dithering: true } );

                var geometry = new THREE.PlaneBufferGeometry( 2000, 2000 );		


                CreateObject(grass,'objets/herbe/grass.dae',300,250,40,0,-40,0,0);
                CreateObject(house,'objets/maison/maison.dae',0.8,0.8,0.8,-500,0,-1200,0,createSound('musiques/door.mp3'));
                CreateObject(pumpkin,'objets/citrouille/citrouille.dae',20,20,20,-50,0,-250,0);    
                CreateObject(caravan, 'objets/roulotte/roulotte.dae',140,140,140,2300,0,-220,-200);
                CreateObject(skeleton, 'objets/skeleton/skeleton.dae',140,140,100,2400,0,-420,-350,createSound('musiques/scream.mp3'));
                CreateObject(ghost, 'objets/ghost/ghost.dae',20,20,20,-1200,0,700,250,createSound('musiques/ghostBusters.mp3'));
                CreateObject(bat, 'objets/bat/bat.dae',500,500,500,0,500,520,0,createSound('musiques/corbeau.mp3'));

                //le son ambiant
               var listener = new THREE.AudioListener();
				camera.add( listener );

				// create a global audio source
				var sound = new THREE.Audio( listener );

				// load a sound and set it as the Audio object's buffer
				var audioLoader = new THREE.AudioLoader();
				audioLoader.load( 'musiques/ambiance.mp3', function( buffer ) {
					sound.setBuffer( buffer );
					sound.setLoop( true );
					sound.setVolume( 0.02 );
					sound.play();
				});

				var textureLune = new THREE.TextureLoader().load('textures/moonTexture.jpg');
		        var luneSphere = new THREE.SphereGeometry(100, 100, 50);
		        var material = new THREE.MeshBasicMaterial({ map: textureLune });
		        lune = new THREE.Mesh(luneSphere, material);
		        lune.position.set(-1400,1100,-1400); 
		        scene.add(lune);

				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );
                
				var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.8 );
				directionalLight.position.set( 1, 1, 0 ).normalize();
				scene.add( directionalLight );
				//

				
				//
				stats = new Stats();
				container.appendChild( stats.dom );
				//
                
                
				controls.update();
                
				window.addEventListener( 'resize', onWindowResize, false );
			}
            

			function createSound(src)
			{
				var listener = new THREE.AudioListener();
				camera.add( listener );

				// create a global audio source
				var sound = new THREE.PositionalAudio( listener );

				// load a sound and set it as the PositionalAudio object's buffer
				var audioLoader = new THREE.AudioLoader();
				audioLoader.load(src, function( buffer ) {
					sound.setBuffer( buffer );
					sound.setLoop( true );
					sound.setVolume( 10 );
					sound.setRefDistance( 0.5 );
					sound.play();
				});
				return sound;
			}
            
            function CreateObject(object1, src,size1, size2, size3, posX,posY, posZ, rotation,audio){
                
                // loading manager
                var loadingManager = new THREE.LoadingManager( function () {
					scene.add( object1 );
				} );
				// collada
				var loader = new THREE.ColladaLoader( loadingManager );
				loader.load( src, function ( collada ) {
					object1 = collada.scene;
                    object1.scale.set(size1,size2,size3); //Objet permettant de donner une taille à la maison
                    object1.position.x = posX;
                    object1.position.y = posY;
                    object1.position.z = posZ;
                    object1.rotation.z = rotation;  
                    if(audio) 
                   		object1.add(audio);                 
				} );  
            }
              
            
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
            
            
			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				stats.update();
				renderer.render( scene, camera );
			}
            
            
			
            
            
            function createLigthspot(x,y,z) {
					var spotlightName = new THREE.SpotLight( 0xffffff, 1 );
					//Parametre de la lumière
					spotlightName.position.set( x, y, z);
					spotlightName.angle = Math.PI / 4;
					spotlightName.penumbra = 0.05;
					spotlightName.decay = 2;
					spotlightName.distance = 1000;

					//Parametre de l'ombre
					spotlightName.castShadow = true;
					spotlightName.shadow.mapSize.width = 1024;
					spotlightName.shadow.mapSize.height = 1024;
					//Zone d'ombre
					spotlightName.shadow.camera.near = 10;
					spotlightName.shadow.camera.far = 2000;

					//Ajouter la lumière à la scène
					return spotlightName;
			}            
            init();
			animate();           
		</script>
	</body>
</html>
