<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - collada</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>

        
        <div id="container"></div>
        <script src="../three.js-master/build/three.js"></script>
        	<script src="../three.js-master/examples/js/controls/OrbitControls.js"></script>

		<script src="../three.js-master/examples/js/loaders/ColladaLoader.js"></script>
		<script src="../three.js-master/examples/js/WebGL.js"></script>
		<script src="../three.js-master/examples/js/libs/stats.min.js"></script>

		<script>
			if ( WEBGL.isWebGLAvailable() === false ) {
				document.body.appendChild( WEBGL.getWebGLErrorMessage() );
			}
			var container, stats, clock,controls;
			var camera, scene, renderer,house,pumpkin,caravan,bat, grass;
			

			function init() {
                
                 createLigthspot(34,100,-1);
                
                renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap;

				renderer.gammaInput = true;
				renderer.gammaOutput = true;
                
                
				container = document.getElementById( 'container' );
                
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 5000 );
                camera.position.z = 1800;
                camera.position.y = 1000;

                controls = new THREE.OrbitControls( camera );

                
                

                

                
				scene = new THREE.Scene();
				clock = new THREE.Clock();
                
                var material = new THREE.MeshPhongMaterial( { color: 0x808080, dithering: true } );

				var geometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
                
                var material = new THREE.MeshPhongMaterial( { color: 0x808080, dithering: true } );

                var geometry = new THREE.PlaneBufferGeometry( 2000, 2000 );
                
                var textureFloor = new THREE.TextureLoader().load('objets/sol/sol.jpg');
                var material = new THREE.MeshBasicMaterial({ map: textureFloor});
                
                var floor = new THREE.Mesh( geometry, material );
                floor.position.set( 0, -2, 0 );//on descend le sol à -70 pour que la pyramide ne soit pas coupé par le sol
				floor.rotation.x = - Math.PI * 0.5;
				floor.receiveShadow = true;
				scene.add(floor );


                CreateObject(house,'objets/maison/maison.dae',0.4,0.4,0.4,-300,0,-520,0);
                CreateObject(pumpkin,'objets/citrouille/citrouille.dae',10,10,10,-300,0,-420,0);    
                CreateObject(caravan, 'objets/roulotte/roulotte.dae',70,70,70,-400,0,-220,-200);
                CreateObject(bat, 'objets/bat/bat.dae',500,500,500,-500,300,-120,0);
                CreateObject(grass,'objets/herbe/grass.dae',100,100,20,650,0,-300,0);
                
              /*  for (var i = 1; i <= 4; i++) {

                	if(i>2)
                	{
                		CreateObject("grass"+i,'objets/herbe/grass.dae',100,100,20,650,0,-(i*300),0);
                	} else {
                		CreateObject("grass"+i,'objets/herbe/grass.dae',100,100,20,650,0,i*300,0);
                	}                	
                }*/

                /*//le son ambiant
                var listener = new THREE.AudioListener();
				camera.add( listener );

				// create a global audio source
				var sound = new THREE.Audio( listener );

				// load a sound and set it as the Audio object's buffer
				var audioLoader = new THREE.AudioLoader();
				audioLoader.load( 'musiques/ambiance.mp3', function( buffer ) {
					sound.setBuffer( buffer );
					sound.setLoop( true );
					sound.setVolume( 0.5 );
					sound.play();
				});*/

				createSoundSphere(-300,0,-520,createSound('musiques/thriller.mp3'));
				

				


				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );
                
				var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.8 );
				directionalLight.position.set( 1, 1, 0 ).normalize();
				scene.add( directionalLight );
				//

				
				//
				stats = new Stats();
				container.appendChild( stats.dom );
				//
                
                
				controls.update();
                
				window.addEventListener( 'resize', onWindowResize, false );
			}
            
			function createSound(src)
			{
				var listener = new THREE.AudioListener();
				camera.add( listener );

				// create a global audio source
				var sound = new THREE.PositionalAudio( listener );

				// load a sound and set it as the PositionalAudio object's buffer
				var audioLoader = new THREE.AudioLoader();
				audioLoader.load(src, function( buffer ) {
					sound.setBuffer( buffer );
					sound.setMaxDistance( 20 );
					sound.play();
				});

				return sound;
			}

            function createSoundSphere(posX,posY,posZ,soundObject)
				{
					var sphere = new THREE.SphereGeometry( 1, 1, 1 );
					var material = new THREE.MeshPhongMaterial( { color: 0xff2200 } );
					var mesh = new THREE.Mesh( sphere, material );
					mesh.position.set(posX,posY,posZ);
					scene.add( mesh );
					mesh.add( soundObject );
				}
            
            function CreateObject(object1, src,size1, size2, size3, posX,posY, posZ, rotation){
                
                // loading manager
                var loadingManager = new THREE.LoadingManager( function () {
					scene.add( object1 );
				} );
				// collada
				var loader = new THREE.ColladaLoader( loadingManager );
				loader.load( src, function ( collada ) {
					object1 = collada.scene;
                    object1.scale.set(size1,size2,size3); //Objet permettant de donner une taille à la maison
                    object1.position.x = posX;
                    object1.position.y = posY;
                    object1.position.z = posZ;
                    object1.rotation.z = rotation;                    
				} );                
            }
              
            
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
            
            
			function animate() {
				requestAnimationFrame( animate );				
				controls.update();
				stats.update();
				renderer.render( scene, camera );
			}
            
            
			
            
            
            function createLigthspot(x,y,z) {
					var spotlightName = new THREE.SpotLight( 0xffffff, 1 );
					//Parametre de la lumière
					spotlightName.position.set( x, y, z);
					spotlightName.angle = Math.PI / 4;
					spotlightName.penumbra = 0.05;
					spotlightName.decay = 2;
					spotlightName.distance = 1000;

					//Parametre de l'ombre
					spotlightName.castShadow = true;
					spotlightName.shadow.mapSize.width = 1024;
					spotlightName.shadow.mapSize.height = 1024;
					//Zone d'ombre
					spotlightName.shadow.camera.near = 10;
					spotlightName.shadow.camera.far = 2000;

					//Ajouter la lumière à la scène
					return spotlightName;
			}
            
            init();
			animate();           
		</script>
	</body>
</html>
